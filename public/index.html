<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>I "square" PIXELS</h1>
    <h3>Add An Image Now!</h3>
    <div id="main">
        <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change="handleChange" type="file" name="file" accept="image/*">
            <button @click.prevent="handleClick">Upload</button>
        </form>
        <h3>Latest Images</h3>
        <div class="grid-container">
            <div 
                class="card" 
                id="c-1"
                v-for="{id,url,title,description} in images" 
                :key="id" @click="handleClick()"
            >
                <img :src="url" :alt="description">
                <p>{{title}}</p>
            </div>
        </div>
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
